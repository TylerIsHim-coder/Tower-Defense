<head>
    <link rel="stylesheet" href="index.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js'></script>
    <script src='path.js'></script>
    <script src='enemy.js'></script>
    <script src='turret.js'></script>
    <script src='projectile.js'></script>
    <script src='wave.js'></script>
    <script src='index.js'></script>
</head>
<body>
    <div id="gameCanvas"></div>
    <div id="gameMenu">
        <div id="menuInfo">
            <div title="Money">
                <img src="money.png"></img>
                <h2 id="Money">100</h2>
            </div>
            <div title="Health">
                <img src="health.jpeg"></img>
                <h2 id="Health">100</h2>
            </div>
            <div title="Wave">
                <img src="wave.png"></img>
                <h2 id="Wave">0</h2>
            </div>
        </div>  
        <div id="menuButtons">
            <button class="hoverButton" onclick="buyTurret()" onmouseover="checkTurret()">Buy a Turret
                <span class="hoverText" id='buyTurretText'>Price: $100</span>
            </button>
            <button class="hoverButton" onclick="upgradeTurret()" onmouseover="checkUpgrade()">Upgrade Turret
                <span class="hoverText" id='upgradeTurretText'>Price: $200</span>
            </button>
            <button class="hoverButton" onclick="startWave()" onmouseover="checkWave()">Start Wave
                <span class="hoverText" id='waveText'></span>
            </button>
        </div>
    </div>
</body>
